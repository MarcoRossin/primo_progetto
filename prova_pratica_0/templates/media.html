{% extends 'base.html' %}

{% block title %} {{block.super}} | media{% endblock title %} 

{% block content %}
<h1>Media</h1>
{% for i in lista %}
    {{ i }}
{% endfor %}

{% if media < 6 %}
<br><font color="red">{{ media }}</font>
{% elif media > 6 %}
<br><font color="green">{{ media }}</font>
{% else %}
<br><font color="black">{{ media }}</font>
{% endif %}
{% endblock content %}
